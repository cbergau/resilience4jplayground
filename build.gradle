plugins {
    id 'java'
}

group 'de.christianbergau'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.github.resilience4j', name: 'resilience4j-all', version: '0.16.0'
}
